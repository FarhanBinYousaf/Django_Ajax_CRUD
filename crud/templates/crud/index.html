<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container ">
        <div class="row mt-4">
            <h1 style="text-align: center;background-color: brown;color: white;padding-top: 4px;padding-bottom: 8px;">Django Ajax Practice</h1>
            <div class="col-md-4">
                <h3 style="text-align: center;background-color: cyan;padding-top: 4px;padding-bottom: 8px;">Student Form</h3>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid">
                    {{ form.as_p }}
                    <input type="button" name="" id="save" value="Submit" class="btn btn-info">

                </form>

            </div>
            <div class="col-md-8">
                <h3 style="text-align: center;background-color: cyan;padding-top: 4px;padding-bottom: 8px;">Student's Data</h3>
                <table class="table" >
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Password</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody id="table">
                {% for data in studentData %}
                <tr>
                  <th scope="row">{{ data.id }}</th>
                  <td>{{ data.name }}</td>
                  <td>{{ data.email  }}</td>
                  <td>{{ data.password }}</td>
                  <td><input type="button" class="btn btn-warning btn-edit" data-sid="{{ data.id }}" name="" value="Edit"> <input type="button" class="btn btn-danger btn-del" data-sid="{{ data.id }}" name="" value="Delete"></td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</div>
</div>




<!-- <script type="text/javascript" src="{% static 'js/jquery-3.6.1.min.js' %}"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
{% include 'crud/jquery.html' %}
</body>
</html>
